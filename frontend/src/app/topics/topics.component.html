<div style="text-align:center">
  <h1 class="title">
    {{ title }}
  </h1>
</div>



<!-- Row -->
<div class="row">
  <!-- column -->
  <div *ngFor="let topic of topics" class="col-lg-3 col-md-6">

    <!-- Card -->
    <div class="card">
      <img class="card-img-top img-responsive"
        src="{{topic.imageUrl}}"
        alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{topic.title}}</h4>
        <p class="card-text">{{topic.description}}</p>
        <a href="trait/{{topic.id}}" class="btn btn-primary">Learn The Traits</a>
      </div>
    </div>
    <!-- Card -->

  </div>
  <!-- column -->
</div>
<!-- Row -->
